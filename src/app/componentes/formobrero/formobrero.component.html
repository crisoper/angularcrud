<h1>Registrar obrero</h1>
<form>
    <div class="form-row">
        <div class="form-group col-xs-12 col-sm-6 col-md-4"> 
            <label for="dni">DNI</label>
            <input [(ngModel)]="obrero.dni" type="text" name="dni" id="dni" placeholder="Nro documento" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
            <label for="paterno">Paterno</label>
            <input [(ngModel)]="obrero.paterno" type="text" name="paterno" id="paterno" placeholder="Paterno" class="form-control">
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
            <label for="materno">Materno</label>
            <input [(ngModel)]="obrero.materno" type="text" name="materno" id="materno" placeholder="Materno" class="form-control">
        </div>
        <div class="form-group col-xs-12 col-sm-6 col-md-4">
            <label for="nombre">Nombre</label>
            <input [(ngModel)]="obrero.nombre"  type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control">
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <button (click)="guardarObrero()" class="btn btn-primary">Guardar</button>
            <!-- <a routerLink="/obreros" routerLinkActive="active" class="nav-link">Cancelar</a> -->
        </div>
    </div>
</form>
